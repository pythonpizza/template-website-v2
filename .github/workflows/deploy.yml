name: Request deployment

on:
  push:
    branches:
      - main
      - master
    pull_request:
      branches:
        - main
        - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download request deploy script
        run: |
          wget https://raw.githubusercontent.com/pythonpizza/infrastructure/script/request-deploy/request-deploy-setup.sh
          chmod +x ./request-deploy-setup.sh
          ./request-deploy-setup.sh
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          SHA: ${{ github.sha }}
          REPOSITORY_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.number }}
