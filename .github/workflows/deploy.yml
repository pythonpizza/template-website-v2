name: Request deployment

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch deploy request
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.BOT_TOKEN }}
          event-type: prod_push
          repository: pythonpizza/infrastructure
          client-payload: '{"repository": "${{ github.event.repository.name }}", "event": "template", "domain": "template", "sha": "${{ github.sha }}"}'
